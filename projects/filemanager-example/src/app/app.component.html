<div class="container">
  <h1>Filemanager</h1>
  <div class="configuration-bar">
    <button class="btn btn-primary" (click)="toggleMultiSelection()">
      <i class="fa"
         [ngClass]="{'fa-check-square': this.fileManagerConfiguration.isMultiSelection, 'fa-square': !this.fileManagerConfiguration.isMultiSelection}"></i>
      <span>Use multiselection</span>
    </button>
  </div>
  <ri-filemanager>Loading...</ri-filemanager>
  <simple-notifications [options]="notificationOptions"></simple-notifications>
</div>
